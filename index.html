<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Empire Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <body>
      <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Hotel Empire Survey Form</h1>
          <p id="description" class="description text-center">
            Thank you for taking the time to participate in our survey
          </p>
        </header>

        <form id="survey-form">
          <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
          </div>

          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>

          <div class="form-group">
            <label for="number" id="number-label">Age<span class="clue">(Optional)</span></label>
            <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
          </div>

          <div class="form-group">
            <label for="dropdown">How many days a week do you visit?</label>
            <select name="visit" id="dropdown" class="form-control" required>
              <option disabled selected value>Select as applies</option>
              <option value="first time">First time</option>
              <option value="0-1">0-1</option>
              <option value="2-3">2-3</option>
              <option value="4-5">4-5</option>
              <option value="Everyday">Almost Everyday</option>
            </select>
          </div>

          <div class="form-group">
            <p>Would you recommend Hotel Empire to a friend?</p>
            <label>
              <input type="radio" name="user-recommend" value="definitely" class="input-radio" checked />Definitely
            </label>
            <label> <input type="radio" name="user-recommend" value="maybe" class="input-radio" />Maybe </label>
            <label> <input type="radio" name="user-recommend" value="not-sure" class="input-radio" />Not sure </label>
          </div>

          <div class="form-group">
            <p>How would you rate the quality of the food and services?</p>
            <label>
              <input type="radio" name="quality" value="excellent" class="input-radio" checked />Excellent
            </label>
            <label> <input type="radio" name="quality" value="very-good" class="input-radio" />Very good </label>
            <label> <input type="radio" name="quality" value="fair" class="input-radio" />Fair </label>
            <label> <input type="radio" name="quality" value="poor" class="input-radio" />Poor </label>
          </div>

          <div class="form-group">
            <p>What would you like to see improved?<span class="clue">(check all that you feel like)</span></p>
            <label>
              <input type="checkbox" name="prefer" class="input-checkbox" value="temperature" />Temperature of the food
              served
            </label>
            <label>
              <input type="checkbox" name="prefer" class="input-checkbox" value="variety" />The variety of food served
              on a daily basis
            </label>
            <label>
              <input type="checkbox" name="prefer" class="input-checkbox" value="time" />Time taken to serve the food
            </label>
            <label>
              <input type="checkbox" name="prefer" class="input-checkbox" value="value" />The value of the meal you
              purchase
            </label>
          </div>

          <div class="form-group">
            <p>Any comments or suggestions ?</p>
            <textarea
              name="comment"
              id="comments"
              class="input-textarea"
              placeholder="Enter your comment here...."
            ></textarea>
          </div>

          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </body>
  </body>
</html>
